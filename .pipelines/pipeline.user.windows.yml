environment:
  host:
    os: 'windows'
    flavor: 'server'
    version: '2016'
  runtime:
    provider: 'appcontainer'
    image: 'cdpxwin.azurecr.io/user/powertoys/vs2019:1.0'
    source_mode: 'link'

version:
  name: 'PowerToys'
  major: 1
  minor: 0

signing_options:
  profile: 'azure'

package_sources:
  nuget:
    feeds:
      'Nuget': 'https://api.nuget.org/v3/index.json'

restore:
  commands:
    - !!defaultcommand
      name: 'Restore CSharp'
      command: '.pipelines\restore.cmd'

build:
  commands:
    - !!buildcommand
      name: 'Build CSharp'
      command: '.pipelines\build.cmd'
      artifacts:
        - from: '**\bin'
          to: 'Build_Output'
          include:
            - '**/*'

